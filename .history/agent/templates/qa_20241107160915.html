<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答表单</title>
</head>
<body>
    <h1>问答系统</h1>
    <form action="/qa/" method="post">
        {% csrf_token %}
        <label for="prompt">输入您的问题：</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">提交</button>
    </form>
</body>
</html>
